  <div class="container">
    <section class="h-100 h-custom">
      <div class="container h-100 py-5">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col" style="padding-left: 200px; padding-right: 200px; margin-top: 100px;">
            <div class="card mb-5 mb-lg-0"
              style="border-radius: 16px; box-shadow: 0px 6.25px 14px #171a1f, 0px 0px 2px #171a1f;">
              <div class="card-body p-4">
                <h3>Create new item</h3>
                <form action="">
                  <div class="mb-3">
                    <label for="" class="form-label">
                      <b>Name</b>
                    </label>
                    <input type="text" class="form-control" placeholder="Enter item name">
                  </div>
                  <div class="mb-3">
                    <label for="" class="form-label"></label>
                    <b>Description</b>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                      placeholder="Enter item description"></textarea>
                  </div>
                  <div class="mb-3">
                    <label for="" class="form-label">
                      <b>Price</b>
                    </label>
                    <input type="text" class="form-control" placeholder="Enter item price">
                  </div>
                  <h5>Upload images</h5>

                  <div class="upload-center">
                    <i class="fas fa-upload"></i>
                    <div class="upload-desc">
                      <h5>Drop files here</h5>
                      <p>Supported formtats: PNG, JPG</p>
                      <h5>OR</h5>
                    </div>

                    <input id="article_file_input" type="file" name="article_picture" style="display: none">
                    <a onclick="$('input[id=article_file_input]').click();">
                      <div style="color: #0069d9;">Browse files</div>
                    </a>

                  </div>
                  <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-outline-dark btn-lg me-2">Cancel</button>
                    <button type="button" class="btn btn-primary btn-lg">Create</button>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </div>
